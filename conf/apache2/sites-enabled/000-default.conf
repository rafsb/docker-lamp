<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /mnt/d/http
    ErrorLog /mnt/d/http/error.log
    CustomLog /mnt/d/http/access.log combined
	<Directory /mnt/d/http>
                Options Indexes FollowSymLinks
                AllowOverride All
                Require all granted
       </Directory>
</VirtualHost>
