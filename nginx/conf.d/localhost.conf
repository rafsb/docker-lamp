server {
    listen 80;
    ##listen [::]:80 localhost;
    server_name localhost;
    root /srv/http;
    index index.php index.html index.htm;
    location / {
         try_files $uri $uri/ /index.php$is_args$args;
    }
    location ~ /\.ht {
        deny all;
    }
    include /etc/nginx/php.conf;
}